<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoes Collection</title>

  <!-- Normalize.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/Styles/Styles.css">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Shoes Collection</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <!-- Only welcome message and logout button -->
          <li class="nav-item">
            <span class="navbar-text me-3">
              Welcome, <strong id="currentUsername">User</strong>!
            </span>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main container -->
  <div class="container">

    <!-- Add/Edit Shoe Form -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-primary text-white">Add a New Shoe</div>
      <div class="card-body">
        <div class="mb-3">
          <label for="bodyName" class="form-label">Shoe Name</label>
          <input id="bodyName" type="text" class="form-control" placeholder="Enter shoe name">
        </div>
        <div class="mb-3">
          <label for="bodyGender" class="form-label">Gender</label>
          <select id="bodyGender" class="form-select">
            <option value="Women">Women</option>
            <option value="Men">Men</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="bodySize" class="form-label">Size</label>
          <input id="bodySize" type="number" class="form-control" placeholder="Enter shoe size">
        </div>
        <button id="submitBtn" onclick="addShoe()" class="btn btn-success">Add Shoe</button>
        <div id="bodyResult" class="mt-3"></div>
      </div>
    </div>

    <!-- Current Shoes List -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-info text-white">Current Shoes</div>
      <div class="card-body">
        <ul id="shoesList" class="list-group"></ul>
      </div>
    </div>

    <!-- API Greeting -->
    <div id="apiGreeting" class="text-center mb-4"></div>

  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/Scripts/javascript.js"></script>

</body>
</html>
